<head>

    <title>Battleship-Game</title>


    <style>
        #guess-count, #hit-count{
             font-size: 20px;
             color: red;

             text-align: center;

        .start-game{
            background-color: aqua;
            /* height: 100px; */

            padding: 10px;

        }

    <!-- <h1>Battleship-Game.html</h1> -->

            Please Enter value between 1 to 5.
